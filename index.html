<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>light box</title>
</head>
<body>
    <h1>라이트 박스</h1>
    <div class="gallery-container">
        <ul class="gallery">
            <li><a href="#"><img src="./images/pic-1.png" alt="gallery image" data-lightbox="./images/pic-1.png"></a></li>
            <li><a href="#"><img src="./images/pic-2.png" alt="gallery image" data-lightbox="./images/pic-2.png"></a></li>
            <li><a href="#"><img src="./images/pic-3.png" alt="gallery image" data-lightbox="./images/pic-3.png"></a></li>
            <li><a href="#"><img src="./images/pic-4.png" alt="gallery image" data-lightbox="./images/pic-4.png"></a></li>
            <li><a href="#"><img src="./images/pic-5.png" alt="gallery image" data-lightbox="./images/pic-5.png"></a></li>
            <li><a href="#"><img src="./images/pic-6.png" alt="gallery image" data-lightbox="./images/pic-6.png"></a></li>
        </ul>
    </div>
    <div class="lightbox_overlay" title="아무곳이나 클릭하면 화면이 꺼집니다.">
        <img class="lightbox-img" src="" alt="gallery image" title="아무곳이나 클릭하면 화면이 꺼집니다.">
    </div>
</body>
</html>
